<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Checkout</title>
  <script type="module" src="/js/checkout.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center p-4">
  <div class="w-full max-w-4xl bg-white p-8 rounded-lg shadow-md">
    <ul class="flex">
  <li class="mr-6">
    <a class="text-blue-500 hover:text-blue-800" href="produtos.html">Add itens</a>
  </li>
  <li class="mr-6">
    <a class="text-blue-500 hover:text-blue-800" href="pedidos.html">Lista de pedidos</a>
  </li>
</ul>
    <h1 class="text-3xl font-bold text-gray-800 mb-6 border-b pb-2">Checkout de Produtos</h1>
    <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
      <select id="produto" class="col-span-2 border px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
        <option>Selecione um produto</option>
      </select>
      <input id="quantidade" type="number" placeholder="Quantidade" class="border px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />
      <button id="adicionar" class="bg-green-600 hover:bg-green-700 text-white font-semibold px-4 py-2 rounded shadow-md transition duration-200">
        Adicionar
      </button>
    </div>

    <div class="overflow-x-auto mb-4">
      <table class="w-full table-auto border border-gray-300 rounded">
        <thead class="bg-blue-100 text-gray-700">
          <tr>
            <th class="px-4 py-2 border">Produto</th>
            <th class="px-4 py-2 border">Qtd</th>
            <th class="px-4 py-2 border">Unitário</th>
            <th class="px-4 py-2 border">Total</th>
          </tr>
        </thead>
        <tbody id="tabela-itens" class="text-sm text-gray-800 bg-white"></tbody>
      </table>
    </div>

    <div class="text-right text-xl font-semibold text-gray-800 mb-6">
      Total do Pedido: R$ <span id="total-pedido">0.00</span>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
      <select id="metodo-pagamento" class="border px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
        <option value="">Método de Pagamento</option>
        <option value="DINHEIRO">DINHEIRO</option>
        <option value="PIX">PIX</option>
        <option value="CARTÃO DE CRÉDITO">CARTÃO DE CRÉDITO</option>
        <option value="CARTÃO DE DÉBITO">CARTÃO DE DÉBITO</option>
        <option value="PENDENTE">PENDENTE</option>
      </select>
      <input id="nome" type="text" placeholder="Nome do Cliente" class="border px-4 py-2 rounded hidden" />
      <input id="equipe" type="text" placeholder="Equipe" class="border px-4 py-2 rounded hidden" />
    </div>

    <div class="flex justify-end mt-4">
      <button id="finalizar" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded shadow-md transition duration-200">
        Finalizar Pedido
      </button>
    </div>
  </div>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</body>
</html>
